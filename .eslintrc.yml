env:
  browser: true
  es2020: true
extends:
  - airbnb
parser: babel-eslint
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 11
  sourceType: module
rules:
  semi: 0
  react/jsx-filename-extension: 0
  react/prefer-stateless-function: 1
  react/prop-types: 0
  react/no-array-index-key: 1
  react/forbid-prop-types: 1
  react/jsx-props-no-spreading: 1
  react/state-in-constructor: 0
settings:
  import/resolver:
    node:
      paths:
        - src
